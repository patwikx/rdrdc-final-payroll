<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Portal Mobile Shell</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: sans-serif;
        background: #f4f4f5;
        color: #111827;
        padding: 24px;
        text-align: center;
      }
      .card {
        max-width: 560px;
        background: #ffffff;
        border: 1px solid #e4e4e7;
        border-radius: 12px;
        padding: 20px;
      }
      code {
        background: #f1f5f9;
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Employee Portal</h1>
      <p>
        Mobile shell is active. Set <code>CAPACITOR_SERVER_URL</code> before
        syncing to load your hosted portal URL.
      </p>
    </main>
  </body>
</html>
